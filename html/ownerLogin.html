<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login</title>
    <link rel="stylesheet" href="/css/ownerLogin.css">
</head>
<body>
    <header>
        <h2>Owner Login</h2>
    </header>
    <form id="ownerLoginForm">
        <label for="ownerEmail">Email:</label>
        <input type="email" id="ownerEmail" placeholder="owner@gmail.com" required>
        <label for="ownerPassword">Password:</label>
        <input type="password" id="ownerPassword" placeholder="owner123" required>
        <button type="button" id="loginBtn">Login</button>
    </form>
</body>
<script src="/js/ownerLogin.js" type="module"></script>
</html>
