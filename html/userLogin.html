<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="/css/userLogin.css">
</head>
<body>
    <header>
        <h2>User Login</h2>
    </header>
    <form id="userLoginForm">
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" placeholder="user@gmail.com" required>
        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword" placeholder="user123" required>
        <button type="button" id="loginBtn">Login</button>
        <!-- New Register Button -->
        <button type="button" onclick="window.location.href='/html/userRegister.html'" id="register-btn">Register</button>
    </form>
</body>
<script src="/js/userLogin.js" type="module"></script>
</html>
